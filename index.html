<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--? favicon image -->
  <link rel="icon" href="./image/logo-mini.svg" type="image type" />
  <title>SocialNess Login</title>
  <!--? google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <!--? fontawsome icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!--? my css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!--? media css  -->
  <link rel="stylesheet" href="./css/media.css" />
</head>

<body>
  <main>
    <div class="left-div">
      <div class="circel-animation">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>
      <div class="carousel-div">
        <h1>carousle item here</h1>
      </div>
    </div>
    <div class="right-div">
      <div class="user-form">
        <form action="">
          <div class="form-title">
            <a href="./index.html" class="form-title-link">
              <img src="./image/logo-mini.svg" alt="" class="title-img" />
              <h1 class="title-heading">SocialNess</h1>
            </a>
          </div>
          <p class="form-para">
            Welcome to socialNess, a platform to connect with the social world
          </p>
          <div class="user-login-info">
            <label for="username" class="form-label">Username or Email Address</label>
            <div class="input-group">
              <span class="input-group-icon">
                <i class="fa-solid fa-user-plus add-user"></i>
              </span>
              <input type="text" id="username" class="form-control" />
            </div>
          </div>
          <div class="user-login-info">
            <label for="user-password" class="form-label">
              Your Password
            </label>
            <div class="input-group">
              <span class="input-group-icon">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input type="password" id="user-password" name="user-password" class="form-control" />
            </div>
          </div>

          <div class="support-box">
            <div class="remember-me">
              <input type="checkbox" id="remember" value="forever" /><label for="remember" class="form-label">Remember
                Me</label>
            </div>
            <a href="" class="forgot-password--link">Forgot Password?</a>
          </div>
          <button type="submit" value="Sign In" class="btn">SIGN IN</button>
        </form>
        <p class="dont-have--account">
          Don't Have An Account?<a href="" class="sign-up--link">Sign Up</a>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
